
<nav class="navbar navbar-default navbar-expand-sm" role="navigation">
    <div class="navbar-header" >
        <a ui-sref="defaultpage" class="navbar-brand">Sign In</a>
    </div>
</nav>

<div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
    <form role="form">
        <div class="row">
            <div class="col-xs-offset-2 col-xs-2">
                <a ng-click="loginLinkedIn()" class="btn linkedin-fab-btn btn-fab">
                    <i class="fa fa-linkedin"></i>
                </a>
            </div>
            <div class="col-xs-2">
                <a ng-click="loginFacebook()" class="btn facebook-fab-btn btn-fab">
                    <i class="fa fa-facebook"></i>
                </a>
            </div>
            <!--
            <div class="col-xs-2">
                <a ng-click="loginGithub()" class="btn github-fab-btn btn-fab">
                    <i class="fa fa-github"></i>
                </a>
            </div>  -->
            <div class="col-xs-2">
                <a ng-click="loginGoogle()" class="btn btn-danger btn-fab">
                    <i class="fa fa-google"></i>
                </a>
            </div>
            <div class="col-xs-2">
                <a ng-click="loginTwitter()" class="btn twitter-fab-btn btn-fab">
                    <i class="fa fa-twitter"></i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10 ">
                <div class="form-group label-floating"
                     ng-class="{'has-error is-focused' : authenticationError}">
                    <label class="control-label" for="login">Email</label>
                    <input id="login" type="text" class="form-control" ng-model="username"
                           required="required"
                           placeholder="{{'login.form.username.placeholder' | translate}}"/>
                    <span ng-show="authenticationError" class="help-block">
                                        Please check your credentials and try again.
                    </span>
                </div>
                <div class="form-group label-floating">
                    <label class="control-label" for="password">Password</label>
                    <input id="password" type="password" class="form-control" ng-model="password"
                           required="required"
                           placeholder="{{'login.form.password.placeholder' | translate}}"/>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="rememberMe"/><span> Remember me</span>
                    </label>
                </div>
                <div class="col-sm-offset-3 col-sm-6 ">
                    <button class="btn  btn-primary btn-block" ng-click="login()">
                        Sign In
                    </button>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-8">
                <a href="#/resetpassword">Reset Password</a>
                </br>
                <a href="#/register">Sign up for a new account</a>
            </div>
            <div class="col-sm-2 col-md-2 col-xs-2 pull-right">
                <img ui-sref="defaultpage" class="pull-right" src="{{base_url}}{{settings.logoSrc}}" style="height:64px"/>
            </div>
        </div>
    </form>
</div>
